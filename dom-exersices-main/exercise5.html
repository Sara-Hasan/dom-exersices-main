<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>
<script>
    let Btn = document.getElementById('submitBtn');
btn.style.display = "none";

let password = document.getElementById('password1');
let repeatpsd = document.getElementById('password2');
let error1 = document.getElementById('pw1_check');
let error2 = document.getElementById('pw2_check');
let form = document.querySelector('form');


password.addEventListener('focusout', check);
repeatpsd.addEventListener('focusout', checkequal);

function check() {
    if (password.value.length < 6)
        error1.innerText = 'Too Short';
    else
        error1.style.display = "none"
}
function checkequal() {
    if (password.value === repeatpsd.value && password.value.length >= 6)
        btn.style.display = "block";
    else if (password.value !== repeatpsd.value)
        error2.innerText = 'The two passwords do not match';
    else
        error2.style.display = "none";
}
</script>
