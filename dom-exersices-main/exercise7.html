<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #7: Simple playlist</title>
    <link rel="stylesheet" href="exercise7.css">
</head>
<body>

<form>
    <input type="text" id="songTextInput" size="40" placeholder="Song name">
    <input type="button" id="addButton" value="Add Song">
</form>

<ul id="playlist">
</ul>

<script>
    var a = document.getElementById('songTextInput');
    var c = document.getElementById('addButton');
    var b = document.getElementById('playlist');
    c.onclick = function() {
    var d = document.createElement('li');
    d.innerHTML = a.value;
    b.appendChild(d);
    }
  

</script>
</body>
</html>
